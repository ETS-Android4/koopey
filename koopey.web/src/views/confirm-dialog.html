<!--Confirm dialog-->
<div md-dialog-container>
    <h1 md-dialog-title id="title">{{ 'CONFIRM' | translate }}</h1>
    <div md-dialog-content>
       {{ 'ARE_YOU_SURE' | translate }}
    </div>
    <div md-dialog-actions>
        <table width="100%" cellspacing="0">
            <tr>
                <td>
                    <button md-raised-button type="button" (click)="dialogRef.close(true)">{{ 'YES' | translate }}</button>
                </td>
                <td>
                    <button md-raised-button type="button" (click)="dialogRef.close(false)">{{ 'NO' | translate }}</button>
                </td>
            </tr>
        </table>
    </div>
</div>
