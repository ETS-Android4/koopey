<h1>{{ 'WALLET' | translate }}</h1>
<div *ngIf="hasTransactions()">
    <md-card *ngIf="ethereumWallet && ethereum">
        <md-card-title></md-card-title>
        <md-card-content>
            <div>
                <qr-code [value]="wallet.account" [size]="150"></qr-code>
            </div>
            <table width="100%" cellspacing="0">
                <tr>
                    <td>
                        <h6> {{ wallet.balance }} }} </h6>
                    </td>
                    <td>
                        <h6 style="text-transform: uppercase;"> {{ wallet.currency }} </h6>
                    </td>
                </tr>
            </table>
        </md-card-content>
    </md-card>
</div>
