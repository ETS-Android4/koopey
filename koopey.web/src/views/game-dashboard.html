<div (window:resize)="onScreenSizeChange()">
    <!--header-->
    <h1>{{ 'GAMES' | translate }}</h1>
    <!--items-->
    <md-grid-list cols="{{columns}}" rowHeight="650px" gutterSize="10px">
        <md-grid-tile >
            <md-card>
                <md-card-content>
                   <h6>4x</h6> <img md-card-image src="/images/chess-pawn-yellow.svg" (click)="gotoFourWayChess()" style="max-width:512px!Important;max-height:512px!Important;"
                    />
                </md-card-content>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</div>
