<div (window:resize)="onScreenSizeChange($event)">
	<!--header-->
	<h1>{{ 'ASSETS' | translate }}</h1>
	<h2 *ngIf="showNoResults()" style="margin-left: 2vw ;">
		{{ 'SEARCH_NO_RESULTS' | translate }}
	</h2>
	<!--items-->
	<md-grid-list cols="{{columns}}" rowHeight="750px">
		<md-grid-tile *ngFor="let asset of assets">
			<md-card>
				<div *ngIf="hasAssetImage(asset)">
					<img md-card-image [src]="sanitizer.bypassSecurityTrustUrl(asset.images[0].uri)" (click)="gotoMyAsset(asset)" />
				</div>
				<div *ngIf="!hasAssetImage(asset)">
					<img md-card-image src="/images/default.svg" />
				</div>
				<table width="100%">
					<tr>
						<td style="text-align:left">
							<h2> {{ asset.title }} </h2>
						</td>
						<td style="text-align:center"></td>
						<td style="text-align:right"></td>
					</tr>
					<tr>
						<td style="margin-left:1vw;text-align:left;">
							<b>{{ asset.value }} {{ getCurrencySymbol(asset.currency) }} </b>
						</td>
						<td style="text-align:center">
						</td>
						<td style="margin-right:1vw;text-align:right">
							<b>
								<md-icon>location_on</md-icon>&nbsp; {{ getDistanceText(asset) }}</b>
						</td>
					</tr>
				</table>
			</md-card>
		</md-grid-tile>
	</md-grid-list>
</div>
