<div class="app-component-filler">
  <h1>{{ 'CONTACT_US' | translate }}</h1>
  <form [formGroup]="form" novalidate (submit)="sendContactForm()">
    <mat-input-container>
      <input
        matInput
        autofocus
        id="name"
        name="name"
        type="text"
        formControlName="name"
        placeholder="{{ 'NAME' | translate }}"
        [(ngModel)]="name"
      />
      <mat-hint *ngIf="form.controls.name.valid" align="end">
        {{ 'FIELD_REQUIRED' | translate }}
      </mat-hint>
    </mat-input-container>

    <mat-input-container>
      <input
        matInput
        id="email"
        name="email"
        type="text"
        formControlName="email"
        placeholder="{{ 'EMAIL' | translate }}"
        [(ngModel)]="email"
      />
      <mat-hint *ngIf="form.controls.email.valid" align="end">
        {{ 'FIELD_REQUIRED' | translate }}
      </mat-hint>
    </mat-input-container>

    <mat-input-container>
      <input
        matInput
        id="subject"
        name="subject"
        type="text"
        formControlName="subject"
        placeholder="{{ 'SUBJECT' | translate }}"
        [(ngModel)]="subject"
      />
      <mat-hint *ngIf="form.controls.subject.valid" align="end">
        {{ 'FIELD_REQUIRED' | translate }}
      </mat-hint>
    </mat-input-container>

    <mat-input-container>
      <input
        matInput
        id="text"
        name="text"
        type="text"
        formControlName="text"
        placeholder="{{ 'MESSAGE' | translate }}"
        [(ngModel)]="content"
      />
      <mat-hint *ngIf="form.controls.text.valid" align="end">
        {{ 'FIELD_REQUIRED' | translate }}
      </mat-hint>
    </mat-input-container>
    <!--Button-->
    <!--span class="app-action" [class.m2app-dark]="isDarkTheme">			
			<button mat-fab type="submit" [disabled]="!myForm.valid"><mat-icon>email</mat-icon></button>
		</span-->
  </form>
</div>
