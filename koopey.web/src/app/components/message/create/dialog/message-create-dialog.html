<!--Message dialog-->
<div mat-dialog-container>
  <h1 mat-dialog-title id="title">{{ 'MESSAGE' | translate }}</h1>
  <div mat-dialog-content style="overflow: hidden !important;">
    <textarea
      name="text"
      id="text"
      cols="30"
      rows="10"
      minlength="3"
      maxlength="500"
      style="width: 100%;"
      (change)="create($event)"
      #messagetext
    ></textarea>
  </div>
  <div mat-dialog-actions>
    <table width="100%" cellspacing="0">
      <tr>
        <td>
          <button
            mat-raised-button
            (click)="dialogRef.close(messagetext.value)"
          >
            {{ 'SEND' | translate }}
          </button>
        </td>
        <td>
          <button mat-raised-button (click)="dialogRef.close()">
            {{ 'CLOSE' | translate }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
