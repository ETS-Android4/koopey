<!--Message dialog-->
<div md-dialog-container>
    <h1 md-dialog-title id="title">{{ 'MESSAGE' | translate }}</h1>
    <div md-dialog-content style="overflow: hidden !Important;">
        <textarea name="text" id="text" cols="30" rows="10" minlength="3" maxlength="500" style="width: 100%" (change)="create($event)"
            #messagetext></textarea>
    </div>
    <div md-dialog-actions>
        <table width="100%" cellspacing="0">
            <tr>
                <td>
                    <button md-raised-button (click)="dialogRef.close(messagetext.value)">{{ 'SEND' | translate }}</button>
                </td>
                <td>
                    <button md-raised-button (click)="dialogRef.close()">{{ 'CLOSE' | translate }}</button>
                </td>
            </tr>
        </table>
    </div>
</div>
