<!--Confirm dialog-->
<div mat-dialog-container>
  <h1 mat-dialog-title id="title">{{ 'CONFIRM' | translate }}</h1>
  <div mat-dialog-content>
    {{ 'ARE_YOU_SURE' | translate }}
  </div>
  <div mat-dialog-actions>
    <table width="100%" cellspacing="0">
      <tr>
        <td>
          <button
            mat-raised-button
            type="button"
            (click)="dialogRef.close(true)"
          >
            {{ 'YES' | translate }}
          </button>
        </td>
        <td>
          <button
            mat-raised-button
            type="button"
            (click)="dialogRef.close(false)"
          >
            {{ 'NO' | translate }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
