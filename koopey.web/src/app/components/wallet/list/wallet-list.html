<div (window:resize)="onScreenSizeChange()">
  <!--header-->
  <h1>
    {{ 'WALLETS' | translate }}
  </h1>
  <!--items-->
  <md-grid-list cols="{{columns}}" rowHeight="700px" gutterSize="10px">
    <md-grid-tile *ngFor="let wallet of wallets">
      <md-card>
        <md-card-content>
          <div *ngIf="!isImageEmpty(wallet)">
            <qr-code
              [value]="wallet.name"
              [size]="512"
              (click)="gotoWallet(wallet)"
            ></qr-code>
          </div>
          <div *ngIf="isImageEmpty(wallet)">
            <img
              md-card-image
              src="/images/default.svg"
              (click)="gotoWallet(wallet)"
              style="max-width: 512px !important; max-height: 512px !important;"
            />
          </div>
          <table cellspacing="0">
            <tr>
              <td style="text-align: left;">
                <h3>{{ wallet.value }}</h3>
              </td>
              <td style="text-align: right;">
                <h2 style="text-transform: uppercase;">
                  {{ wallet.currency | currency-code-to-symbol }}
                </h2>
              </td>
            </tr>
          </table>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
