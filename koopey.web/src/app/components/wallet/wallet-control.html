<div>
    <md-nav-list class="frm-button">
        <md-list-item *ngFor="let wallet of wallets">
                <md-card>
                        <md-card-content>
                            <div *ngIf="isImageEmpty(wallet)">
                                    <qr-code [value]="wallet.account" [size]="150" (click)="gotoWallet(wallet)"></qr-code>
                            </div>
                            <div *ngIf="!isImageEmpty(wallet)">
                                <img md-card-image src="/images/default.svg" (click)="gotoWallet(wallet)" style="max-width:512px!Important;max-height:512px!Important;"
                                />
                            </div>                       
                            <table cellspacing="0">
                                <tr>
                                    <td style="text-align:left">
                                        <h3 >{{ wallet.value }}</h3>                                   
                                    </td>
                                    <td style="text-align:right">
                                        <h2>{{ getCurrencyText(wallet.currency) }} </h2>
                                    </td>
                                </tr>
                            </table>
                        </md-card-content>
                    </md-card>
        </md-list-item>
    </md-nav-list>   
    <br>
</div>
