<h1>{{ 'WALLET' | translate }}</h1>
<div *ngIf="hasTransactions()">
  <md-card *ngIf="wallet">
    <md-card-title></md-card-title>
    <md-card-content>
      <div>
        <qr-code [value]="wallet.name" [size]="512"></qr-code>
      </div>
      <table width="100%" cellspacing="0">
        <tr>
          <td>
            <h6>{{ wallet.value }}</h6>
          </td>
          <td>
            <h6 style="text-transform: uppercase;">
              {{ wallet.currency | currency-code-to-symbol }}
            </h6>
          </td>
        </tr>
      </table>
    </md-card-content>
  </md-card>
</div>
