<div (window:resize)="onScreenSizeChange()">
  <!--header-->
  <h1>
    <div *ngIf="!showNoResults()">
      {{ 'EVENTS' | translate }}
    </div>
    <div *ngIf="showNoResults()">
      {{ 'EVENTS' | translate }}
      <p>{{ 'SEARCH_NO_RESULTS' | translate }}</p>
    </div>
  </h1>
  <!--items-->
  <mat-grid-list cols="{{columns}}" rowHeight="400px" gutterSize="10px">
    <mat-grid-tile *ngFor="let event of events">
      <mat-card>
        <mat-card-content>
          <div *ngFor="let user of event.users">
            <user-control-component [user]="event.buyer" [horizontal]="false">
            </user-control-component>
          </div>
          <p>{{ 'NAME' | translate }} : {{ event.name }}</p>

          <p>
            {{ 'START' | translate }} : {{
            getDateTimeString(transaction.startTimeStamp) }}
          </p>
          <p>
            {{ 'END' | translate }} : {{
            getDateTimeString(transaction.endTimeStamp) }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="gotoEventUpdate(transaction)"
            style="float: right; width: 100%;"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
