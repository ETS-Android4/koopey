<div>
  <h1>{{ 'SEARCH_USERS' | translate }}</h1>
  <div>
    <div>
      <mat-slider formControlName="radius" min="1" max="25" step="1">
      </mat-slider>
      <b>{{search.radius}} km</b>

      <tagbox
        formControlName="tags"
        [removable]="true"
        [selectable]="true"
      ></tagbox>

      <mat-form-field>
        <mat-label>{{ 'MIN' | translate }}</mat-label>
        <input
          matInput
          id="min"
          name="min"
          formControlName="min"
          type="number"
          minlength="1"
          required
          value="0"
          placeholder="{{ 'MIN' | translate }}"
          min="0"
          max="5000"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'MAX' | translate }}</mat-label>
        <input
          matInput
          id="max"
          formControlName="max"
          name="max"
          type="number"
          minlength="1"
          required
          value="5000"
          placeholder="{{ 'MAX' | translate }}"
          min="0"
          max="5000"
        />
      </mat-form-field>

      <currencybox formControlName="currency"> </currencybox>

      <mat-select
        id="type"
        name="type"
        required
        value="hour"
        placeholder="{{ 'TIME' | translate }}"
        [(ngModel)]="search.period"
      >
        <mat-option value="hour" selected>{{ 'HOUR' | translate }}</mat-option>
        <mat-option value="day">{{ 'DAY' | translate }}</mat-option>
        <mat-option value="week">{{ 'WEEK' | translate }}</mat-option>
        <mat-option value="month">{{ 'MONTH' | translate }}</mat-option>
      </mat-select>

      <addressbox [required]="true"> </addressbox>

      <div *ngIf="(busy == true)" alien="centre">
        <mat-progress-spinner
          mode="indeterminate"
          color="accent"
          style="margin: 0 auto;"
        ></mat-progress-spinner>
      </div>

      <span class="app-action">
        <button
          (click)="find()"
          [disabled]="!formGroup.valid"
          id="btnSearch"
          mat-fab
          name="btnSearch"
          svgIcon="search"
          type="submit"
        >
          <mat-icon>search</mat-icon>
        </button>
      </span>
    </div>
  </div>
</div>
