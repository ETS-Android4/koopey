<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header hidden>
        {{ 'ID' | translate }}
      </th>
      <td mat-cell *matCellDef="let element" hidden>{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstImage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'IMAGE' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.firstImage.length == 0" src="/images/default.svg" />
        <img
          *ngIf="element.firstImage.length !== 0"
          [src]="element.firstImage"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'NAME' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'LATITUDE' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.latitude}}</td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'LONGITUDE' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.longitude}}</td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'DISTANCE' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ getDistance(element.latitude,element.longitude)}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns;"
      (click)="edit(row)"
    ></tr>
  </table>

  <mat-paginator
    #paginatorElement
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  >
  </mat-paginator>

  <button
    (click)="create()"
    id="btnCreate"
    mat-fab
    name="btnCreate"
    type="submit"
    svgIcon="add"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
