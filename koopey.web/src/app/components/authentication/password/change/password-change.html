<h3>{{ 'PASSWORD_CHANGE' | translate }}</h3>
<div>
  <form [formGroup]="form" novalidate (submit)="passwordChange()">
    <mat-input-container>
      <input
        matInput
        id="txtOldPassword"
        name="txtOldPassword"
        type="password"
        formControlName="oldPassword"
        class="full-width"
        placeholder="{{ 'PASSWORD_OLD' | translate }}"
        [(ngModel)]="authUser.oldPassword"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.oldPassword.valid || (form.controls.oldPassword.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <mat-input-container>
      <input
        matInput
        id="txtNewPassword"
        name="txtNewPassword"
        type="password"
        formControlName="newPassword"
        class="full-width"
        placeholder="{{ 'PASSWORD_NEW' | translate }}"
        [(ngModel)]="authUser.newPassword"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.newPassword.valid || (form.controls.newPassword.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action" [class.m2app-dark]="isDarkTheme">
      <button
        mat-fab
        id="btnPasswordChange"
        type="submit"
        class="app-action"
        [disabled]="!form.valid"
      >
        <mat-icon>save</mat-icon>
      </button>
    </span>
  </form>
</div>
