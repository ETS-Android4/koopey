<h1>{{ 'PASSWORD_CHANGE' | translate }}</h1>
<div class="container">
	<form [formGroup]="form" novalidate>
		<md-input-container class="full-width">
			<input mdInput type="text" class="form-control" formControlName="email" placeholder="{{ 'EMAIL' | translate }}" name="email"
			 [(ngModel)]="authUser.email" autofocus />
			<md-hint class="text-danger" align="end">
				<span [hidden]="form.controls.email.valid || (form.controls.email.pristine)">{{ 'ERROR_FIELD_REQUIRED' | translate }}</span>
			</md-hint>
		</md-input-container>
		<span class="app-action" [class.m2app-dark]="isDarkTheme">
			<button md-fab type="submit" [disabled]="!form.valid" (click)="passwordForgottenRequest()">
				<md-icon>email</md-icon>
			</button>
		</span>
	</form>
</div>
