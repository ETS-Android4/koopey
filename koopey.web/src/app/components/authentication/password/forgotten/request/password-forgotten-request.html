<h1>{{ 'PASSWORD_CHANGE' | translate }}</h1>
<div class="container">
  <form [formGroup]="form" novalidate>
    <mat-input-container class="full-width">
      <input
        matInput
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="{{ 'EMAIL' | translate }}"
        name="email"
        [(ngModel)]="authUser.email"
        autofocus
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.email.valid || (form.controls.email.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action" [class.m2app-dark]="isDarkTheme">
      <button
        mat-fab
        type="submit"
        [disabled]="!form.valid"
        (click)="passwordForgottenRequest()"
      >
        <mat-icon>email</mat-icon>
      </button>
    </span>
  </form>
</div>
