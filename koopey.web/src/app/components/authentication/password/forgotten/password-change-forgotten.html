<h1>{{ 'PASSWORD_CHANGE' | translate }}</h1>
<div>
  <form [formGroup]="form" novalidate>
    <mat-input-container class="full-width">
      <input
        matInput
        type="password"
        class="form-control"
        formControlName="newPassword"
        name="newPassword"
        [(ngModel)]="changePassword.new"
        minlength="5"
        placeholder="{{ 'PASSWORD_NEW' | translate }}"
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.newPassword.valid || (form.controls.newPassword.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action">
      <button
        mat-fab
        type="submit"
        [disabled]="!form.valid"
        (click)="passwordChangeForgotten()"
      >
        <mat-icon>email</mat-icon>
      </button>
    </span>
  </form>
</div>
