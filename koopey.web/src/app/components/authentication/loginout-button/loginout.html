<div>
    <div *ngIf="!isEmpty()">
        <button type="button" class="btn btn-default" (click)="logout()">
        {{ 'LOGOUT' | translate }}
        </button>
    </div>
    <div *ngIf="isEmpty()">
        <button type="button" class="btn btn-default" (click)="login()">
        {{ 'LOGIN' | translate }}
        </button>
    </div>
</div>
