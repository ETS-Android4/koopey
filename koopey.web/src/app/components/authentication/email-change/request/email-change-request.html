<h3>{{ 'EMAIL_CHANGE' | translate }}</h3>
<div>
  <form [formGroup]="form" novalidate (submit)="update()">
    <mat-input-container>
      <input
        matInput
        formControlName="old"
        class="full-width"
        placeholder="{{ 'EMAIL_OLD' | translate }}"
        [(ngModel)]="emailChange.old"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.email.valid || (form.controls.email.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <mat-input-container>
      <input
        matInput
        formControlName="new"
        class="full-width"
        placeholder="{{ 'EMAIL_NEW' | translate }}"
        [(ngModel)]="emailChange.new"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.email.valid || (form.controls.email.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <mat-input-container>
      <input
        matInput
        type="password"
        formControlName="password"
        class="full-width"
        placeholder="{{ 'PASSWORD' | translate }}"
        [(ngModel)]="emailChange.password"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span [hidden]="form.controls.new.valid || (form.controls.new.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action">
      <button mat-fab type="submit" class="app-action" [disabled]="!form.valid">
        <mat-icon>save</mat-icon>
      </button>
    </span>
  </form>
</div>
