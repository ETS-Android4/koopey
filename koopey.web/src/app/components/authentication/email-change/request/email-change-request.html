<h3>{{ 'EMAIL_CHANGE' | translate }}</h3>
<div>
  <form [formGroup]="form" novalidate (submit)="emailChange()">
    <mat-input-container>
      <input
        matInput
        formControlName="oldEmail"
        class="full-width"
        placeholder="{{ 'EMAIL_OLD' | translate }}"
        [(ngModel)]="authenticateUser.oldEmail"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.email.valid || (form.controls.email.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <mat-input-container>
      <input
        matInput
        formControlName="newEmail"
        class="full-width"
        placeholder="{{ 'EMAIL_NEW' | translate }}"
        [(ngModel)]="authenticateUser.newEmail"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.email.valid || (form.controls.email.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <mat-input-container>
      <input
        matInput
        type="password"
        formControlName="password"
        class="full-width"
        placeholder="{{ 'PASSWORD' | translate }}"
        [(ngModel)]="authenticateUser.password"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.newPassword.valid || (form.controls.newPassword.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action" [class.m2app-dark]="isDarkTheme">
      <button mat-fab type="submit" class="app-action" [disabled]="!form.valid">
        <mat-icon>save</mat-icon>
      </button>
    </span>
  </form>
</div>
