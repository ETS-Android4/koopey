<div mat-dialog-container>
  <h1 mat-dialog-title id="title">{{ 'TRANSACTION' | translate }}</h1>
  <div mat-dialog-content style="overflow: hidden !important;">
    <!--Name-->
    <mat-input-container style="width: 95% !important;">
      <input
        matInput
        id="name"
        name="name"
        type="text"
        placeholder="{{ 'DESCRIPTION' | translate }}"
        [(ngModel)]="transaction.description"
        readonly
      />
    </mat-input-container>
    <!--value-->
    <mat-input-container style="width: 95% !important;">
      <input
        matInput
        type="number"
        placeholder="{{ 'VALUE' | translate }}"
        [(ngModel)]="transaction.value"
        readonly
      />
    </mat-input-container>
    <!--quantity-->
    <mat-input-container style="width: 95% !important;">
      <input
        matInput
        type="number"
        placeholder="{{ 'QUANTITY' | translate }}"
        [(ngModel)]="transaction.quantity"
        (change)="onQuantityChange()"
      />
    </mat-input-container>
    <!--total-->
    <mat-input-container style="width: 95% !important;">
      <input
        matInput
        type="number"
        placeholder="{{ 'TOTAL' | translate }}"
        [(ngModel)]="transaction.total"
        readonly
      />
    </mat-input-container>

    <currencybox formControlName="currency"> </currencybox>
  </div>
  <div mat-dialog-actions>
    <table>
      <tr>
        <td>
          <button mat-raised-button type="button" (click)="save()">
            {{ 'PURCHASE' | translate }}
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="cancel()">
            {{ 'CANCEL' | translate }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
