<div>
  <h1>
    {{ 'SEARCH_TRANSACTIONS' | translate }}
  </h1>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>{{ 'RANGE' | translate }}</mat-label>
      <mat-date-range-input
        [formGroup]="formGroup"
        [rangePicker]="dateRangePicker"
        [comparisonStart]="search.start"
        [comparisonEnd]="search.end"
      >
        <input
          matStartDate
          placeholder="{{ 'START' | translate }}"
          formControlName="start"
        />
        <input
          matEndDate
          placeholder="{{ 'END' | translate }}"
          formControlName="end"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matSuffix
        [for]="dateRangePicker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
    </mat-form-field>

    <!--mat-form-field>
      <mat-label>{{ 'START' | translate }}</mat-label>
      <input
        matInput
        type="date"
        formControlName="start"
        name="start"
        placeholder="{{ 'START' | translate }}"
      />
      <mat-hint *ngIf="!formGroup.controls.start.valid" align="end">
        {{ 'ERROR_FIELD_REQUIRED' | translate }}
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'END' | translate }}</mat-label>
      <input
        matInput
        type="date"
        formControlName="end"
        name="end"
        placeholder="{{ 'END' | translate }}"
      />
      <mat-hint *ngIf="!formGroup.controls.end.valid" align="end">
        {{ 'ERROR_FIELD_REQUIRED' | translate }}
      </mat-hint>
    </mat-form-field-->

    <mat-form-field>
      <mat-label>{{ 'REFERENCE' | translate }}</mat-label>
      <input
        matInput
        type="text"
        formControlName="reference"
        placeholder="{{ 'REFERANCE' | translate }}"
      />
    </mat-form-field>

    <span class="app-action">
      <button
        (click)="find()"
        [disabled]="!formGroup.valid"
        id="btnSearch"
        mat-fab
        name="btnSearch"
        svgIcon="search"
        type="submit"
      >
        <mat-icon>search</mat-icon>
      </button>
    </span>
  </form>

  <div *ngIf="(busy == true)" alien="centre">
    <mat-progress-spinner
      mode="indeterminate"
      color="accent"
      style="margin: 0 auto;"
    ></mat-progress-spinner>
  </div>
</div>
