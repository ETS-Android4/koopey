<div>
  <h1>{{ user.alias }}</h1>

  <span *ngIf="user && user.avatar && user.avatar.length > 0">
    <img [src]="sanitizer.bypassSecurityTrustUrl(user.avatar)" />
  </span>
  <span *ngIf="!user || !user.avatar || user.avatar.length <= 0">
    <img src="/images/default-user.svg" class="app-images" />
  </span>

  <span *ngIf="!isAliasVisible()"> {{ user.name }} </span>
  <span *ngIf="isAliasVisible()"> {{ user.alias }} </span>

  <p>
    <b>{{ 'DESCRIPTION' | translate }}:</b>
  </p>
  <p>{{ user.description }}</p>
  <p><b>{{ 'DISTANCE' | translate }}:</b> {{ getDistance() | distance }}</p>
</div>
