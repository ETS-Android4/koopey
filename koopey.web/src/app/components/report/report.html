<h1>{{ 'REPORT' | translate }}</h1>
<mat-card>
  <mat-card-title>{{ 'USERS' | translate }}</mat-card-title>
  <mat-card-content>
    <table width="100%" cellspacing="0">
      <tr>
        <td>
          <h1>{{ 'USERS' | translate }}</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ userCount }}
          </h6>
        </td>
        <td>
          <h1>{{ 'ASSETS' | translate }}</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ assetCount }}
          </h6>
        </td>
        <td>
          <h1>{{ 'MESSAGES' | translate }}</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ messageCount }}
          </h6>
        </td>
        <td>
          <h1>{{ 'TRANSACTIONS' | translate }}</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ transactionCount }}
          </h6>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
