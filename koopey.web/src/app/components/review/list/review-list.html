<div>
  <h1>{{ 'REVIEWS' | translate }}</h1>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header hidden>
        {{ 'ID' | translate }}
      </th>
      <td mat-cell *matCellDef="let element" hidden>{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="buyerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'BUYER' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.buyerId}}</td>
    </ng-container>

    <ng-container matColumnDef="sellerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'SELLER' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.sellerId}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'NAME' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'TYPE' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'VALUE' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns;"
      (click)="gotoUser(row)"
    ></tr>
  </table>

  <mat-paginator
    #paginatorElement
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
